<!DOCTYPE html>
<html>
<head>
<title>FACEBOOK API TEST</title>

<body>

  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=622613677930417";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '622613677930417',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="true" data-auto-logout-link="true"></div>

<script language="javascript" type="text/javascript">
function ShowMyName() {
        FB.api("/dbbads/videos",
                function (response) {
			alert ('working...' + response.data[1].id);
                   // alert('Name is ' + response.data[1].description[1]);
		//showVideos(response)
                });
        
    }
</script>
   
  
 	<script>

	var section = document.querySelector('section');
	


	
	function showVideos(jsonObj) {
	var Videos = jsonObj['data'];
	
	for(i = 0; i < Videos.length; i++) {
	var myArticle = document.createElement('article');
	var myH2 = document.createElement('h2');
	var myPara1 = document.createElement('p');
	var myPara2 = document.createElement('p');
	
	
	
	myH2.textContent = Videos[i].id;
	myPara1.textContent = 'Description: ' + Videos[i].description;
	myPara2.textContent = 'Uploaded: ' + Videos[i].updated_time;

	
	
	myArticle.appendChild(myH2);
	myArticle.appendChild(myPara1);
	myArticle.appendChild(myPara2);
	
	
	section.appendChild(myArticle);
	}
	}
	
	</script>
</body>
</html>
